@if(viewMoreModal) {
    <app-modal (onCloseModal)="closeViewMoreModal()">
        <div class="view-more">
            <h2>Acesse nosso UCP para ver o rank completo!</h2>
            <button gradient-button routerLink="/ucp/ranking">UCP</button>
        </div>
    </app-modal>
}
<div class="container">
    <app-rank [limited]="true" (onLoadMore)="openViewMoreModal()"/>
</div>
