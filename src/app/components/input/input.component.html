<div class="input-wrapper">
        <input
        #input
        [value]="value"
        (input)="onInput($event)"
        (input)="inputElement.emit({
            sourceElement: input,
            formControlName: formControlName
        })"
        [type]="showPassword ? 'text' : type"
        [ngClass]="{'error': isInvalid}"
        [mask]="mask" [prefix]="prefix" [suffix]="suffix"
         />
         <!-- placeholder-title -->
         <span [ngClass]="{'filled':input.value.length > 0}"
          class="placeholder-title"
          >
         {{placeholder}}
         </span>

         <!-- right info -->
          @if (rightInfo) {
                <div class="right-info">
                    <ng-content select="[right-info]"></ng-content>
                </div>
          }
    
         <!-- show password icon -->
         @if(!hideShowPassword() && type === "password"){
             <button type="button" class="show-password-btn" (click)="showPassword = !showPassword">
                @if(showPassword){
                    <i class="fi fi-br-eye-crossed"></i>
                }@else{
                    <i class="fi fi-br-eye"></i>
                }
            </button>
         }
         <!-- text description on error  -->
         @if(hasInvalidClass()){
             <div @fadeInOut class="invalid">
                <ng-content select="[invalid]"></ng-content>
             </div>
         }
