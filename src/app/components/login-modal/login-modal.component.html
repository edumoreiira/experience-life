@if (showLoginModal) {
    <app-modal (onCloseModal)="closeLoginModal()" minWidth="22em" @parentAnimation
    [role]="'dialog'" [ariaLabel]="'Fazer login no UCP'">
        <div class="login-modal__content">
            <h1>UCP</h1>

            <form class="login-modal__form"  [formGroup]="loginForm">
                <app-input class="login-modal__input"
                    [title]="'Usuário'"
                    [type]="'text'"
                    formControlName="username"
                    [id]="'loginUsernameInput'"
                >
                </app-input>
                <app-input class="login-modal__input"
                    [title]="'Senha'"
                    [type]="'password'"
                    formControlName="password"
                    [id]="'loginPasswordInput'"
                ></app-input>
    
                <div class="login-modal__control">
                    <button type="submit" class="login-modal__submit-btn"
                    [disabled]="!loginForm.valid" (click)="login()"
                    >Entrar</button>
                    <button aria-haspopup="dialog" class="login-modal__forgot-password-btn underline-animation text-btn"
                    (click)="openPasswordRecoveryModal()">Esqueci minha senha</button>
                </div>
    
            </form>
        </div>
        @if (showPasswordRecoveryModal) {
            <app-modal minWidth="25em" (onCloseModal)="closePasswordRecoveryModal()"
            [role]="'dialog'">
                <section class="password-recovery">
                    <h1>Em desenvolvimento!</h1> 
                    <p> O sistema de recuperação de senhas está sendo desenvolvido, 
                        entre em contato pelo discord para alterar sua senha.</p>
                    <a href="https://discord.gg/aw6GYKVp" class="underline-animation"
                    target="_blank">Abrir ticket no discord</a>
                </section>
            </app-modal>
        }
    </app-modal>
}
